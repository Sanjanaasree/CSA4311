<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
    <style>
        body {
            background-color: #f2f9ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            width: 350px;
        }

        h2 {
            text-align: center;
            color: steelblue;
        }

        input[type="text"],
        input[type="date"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: steelblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Issue Book</h2>
        <form action="issuebook.php" method="POST">
            <input type="text" name="bookid" placeholder="Book ID" required><br>
            <input type="text" name="issued_to" placeholder="Issued To (User Name)" required><br>
            <input type="date" name="issued_date" required><br>
            <input type="date" name="return_date" required><br>
            <input type="submit" value="Issue Book">
        </form>
    </div>
</body>
</html>
